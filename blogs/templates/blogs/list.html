{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>List of Blogs</h1>
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody>
            {% for blog in blogs %}
                <tr>
                    <td><a href="{% url 'blog_detail' blog.id %}">{{ blog.title }}</a></td>
                    <td>{{ blog.author.username }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
