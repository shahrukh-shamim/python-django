{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="row">
        <form class="form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">
                {% if form_type == 'create' %}
                    Create
                {% else %}
                    Save
                {% endif %}
            </button>
        </form>
    </div>
{% endblock %}
